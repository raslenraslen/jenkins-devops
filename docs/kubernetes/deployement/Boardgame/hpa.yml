apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: boardgame-hpa  # Nom du HPA
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment  
    name: boardgame    # ðŸš€ Cible le Deployment "boardgame"
  minReplicas: 1       # ðŸ“Œ Minimum 1 pod
  maxReplicas: 6       # ðŸš€ Peut aller jusqu'Ã  6 pods
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80  # âš¡ Ajoute des pods si CPU > 80%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # ðŸ’¾ Ajoute des pods si RAM > 70%
